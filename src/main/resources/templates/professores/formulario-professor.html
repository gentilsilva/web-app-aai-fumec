<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Professores</title>
</head>

<body>
    <div layout:fragment="conteudo">
        <main class="container">
            <section class="card form-card">
                <h2 class="title">Cadastro de professor</h2>

                <form method="post" action="#" th:action="@{/professores}" th:object="${dados}">
                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" th:field="*{nome}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro!</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" name="email" th:field="*{email}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" name="cpf" th:field="*{cpf}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>

                    <div class="form-group">
                        <label for="formacao">Formação</label>
                        <select id="formacao" name="formacao" required th:field="*{formacao}">
                            <option th:value="${null}">Selecione uma formacao</option>
                            <option th:each="formacao : ${formacoes}" th:value="${formacao}" th:text="${formacao}" th:selected="${dados.formacao == formacao}"></option>
                        </select>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('formacao')}" th:errors="*{formacao}"></div>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">
                            <img src="/static/assets/plus.png" th:src="@{/assets/plus.png}" alt="Ícone de adicionar" class="btn-icon">Cadastrar
                        </button>

                        <a href="listagem-professor.html" th:href="@{/professores}" class="btn btn-secondary">
                            <img src="/static/assets/back.png" th:src="@{/assets/back.png}" alt="Voltar" class="btn-icon">Voltar
                        </a>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
